<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Números Divisíveis por 3 entre 1 e 20</title>
</head>
<body>
    <h1>Números Divisíveis por 3 entre 1 e 20</h1>
    <p id="output"></p>

    <script>
        // Função para encontrar números divisíveis por 3 entre 1 e 20
        function encontrarDivisiveisPorTres() {
            var outputElement = document.getElementById('output');
            var numerosDivisiveisPorTres = [];

            for (var i = 1; i <= 20; i++) {
                if (i % 3 === 0) {
                    numerosDivisiveisPorTres.push(i);
                }
            }

            outputElement.textContent = 'Números divisíveis por 3: ' + numerosDivisiveisPorTres.join(', ');
        }

        // Chamar a função quando a página terminar de carregar
        window.onload = encontrarDivisiveisPorTres;
    </script>
</body>
</html>

</body>
</html>
